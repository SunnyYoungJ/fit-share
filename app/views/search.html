<h1>Search</h1>
<div class="container">
	<form>
		<label for="search-bar">Search:</label>
		<div class="input-group">
			<input type="text" class="form-control" id="search-bar" placeholder="Enter search here" ng-model="query" aria-describedby="select-button">	
			<div class="input-group-btn" id="select-button">
					<!-- <span type="button" class="btn btn-danger">{{searchPlaceholder}}</span>
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button> -->
					
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{searchPlaceholder}}</button>
				<ul class="dropdown-menu dropdown-menu-right">
					<li><a ng-click="setSearch('user')">User Search</a></li>
					<li><a ng-click="setSearch('health')">Health Search</a></li>
				</ul>
			</div>
		</div>
		<br/>
		<button type="submit" class="btn btn-default" ng-click="search()">Search</button>
	</form>
</div>
<hr/>
<div class="container">

	<div class="list-group" ng-repeat="result in searchResults">
		<div class="list-group-item" ng-switch on="searchType">
			<div ng-switch-when="health">
				<h3 class="list-group-item-heading">{{result.title}}</h3>
				<h5 class="list-group-item-heading">Created: {{result.createdDate | date:'short'}}</h5>
				<hr/>
				<p class="list-group-item-text">{{result.data}}</p>
			</div>
			<div ng-switch-when="user">
				<h3 class="list-group-item-heading">{{result.email}}</h3>
				<h5>{{result.username}}</h5>
				<hr/>
				<p class="list-group-item-text">Location: {{result.location}}</p>
				<p class="list-group-item-text">Language: {{result.language}}</p>
				<p class="list-group-item-text">Joined: {{result.createdDate}}</p>
			</div>
		</div>
	</div>

</div>
