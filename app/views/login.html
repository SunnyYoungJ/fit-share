<h1>Login</h1>
<p>Log Into The CloudWalk Demo App</p>
<hr/>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail">Email Address</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="formEmail">
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="formPassword">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default">Log In</button>
		</div>
	</form>
</div>
