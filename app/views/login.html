<h1>Login</h1>
<p>Log Into The CloudWalk Demo App</p>
<hr/>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail">Email Address</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
		</div>
		<!-- <div class="form-group">
			<label for="inputUsername">Password</label>
			<input type="string" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
		</div> -->
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default" ng-click="login(user)">Log In</button>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default" ng-click="createUser(user)">Create User</button>
		</div>
	</form>
</div>
